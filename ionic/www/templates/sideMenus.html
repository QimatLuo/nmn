	<ion-side-menus enable-menu-with-back-views="false">

		<ion-side-menu side="left">
			<ion-header-bar align-title="center">
				<h1 class="title">Settings</h1>
			</ion-header-bar>

			<ion-content>
				<ion-list>
					<a ui-sref="sideMenus.{{item}}" ng-repeat="item in ['home','sub']" nav-clear class="item">Page {{item}}</a>
				</ion-list>
			</ion-content>
		</ion-side-menu>

		<ion-side-menu side="right">
			<ion-header-bar align-title="center">
				<h1 class="title">Settings</h1>
			</ion-header-bar>

			<ion-content>
				<ion-toggle>A</ion-toggle>
				<ion-toggle>B</ion-toggle>
				<ion-toggle>C</ion-toggle>
			</ion-content>
		</ion-side-menu>

		<ion-side-menu-content>
			<ion-nav-bar align-title="center">
				<ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>

				<ion-nav-buttons side="left">
					<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
				</ion-nav-buttons>

				<ion-nav-buttons side="right">
					<button menu-toggle="right" class="button button-icon icon ion-gear-a"></button>
				</ion-nav-buttons>
			</ion-nav-bar>

			<ion-nav-view name="sideMenus"></ion-nav-view>
		</ion-side-menu-content>

	</ion-side-menus>
